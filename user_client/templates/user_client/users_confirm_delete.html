{% extends 'user_client/base.html' %}

{% block content %}
<div class="row text-center">
    <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить пользователя "{{ object.user_first_name }} {{ object.user_last_name }} {{ object.company_name }}" ?</p>
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                        <a class="p-2 btn btn-success"
                       href="{% url 'user_client:main' %}">Отмена</a>
                    </form>
                </div>
            </div>
    </div>
</div>
{% endblock %}
