{% extends 'user_client/base.html' %}

{% block content %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="#">Редактировать профиль</a>
        <a class="btn btn-outline-primary" href="#">Удалить профиль</a>

    </div>
<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">{{ object.user_first_name}} {{ object.user_last_name}} ({{ object.company_name}})</h1>

    </div>

    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">

                        <a class="p-2 btn btn-outline-primary" href="{% url 'user_client:create_client' %}">Создать клиента</a>
                        <a class="p-2 btn btn-outline-primary"
                           href="{% url 'user_client:clients_list' %}">Посмотреть список клиентов</a>

                    </div>
                    <div class="btn-group">

                        <a class="p-2 btn btn-outline-primary" href="#">Загрузить базу данных (json)</a>

                    </div>
                    
                </div>
            </div>
        </div>

    </div>

{% endblock %}
