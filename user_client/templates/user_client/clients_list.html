{% extends 'user_client/base.html' %}

{% block content %}

<div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h2 class="display-4">Список клиентов пользователя</h2>

    </div>

<div class="row text-center">
    {% for object in object_list %}
    <div class="col-3">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ object.client_first_name }} {{ object.client_last_name }}</h4>
            </div>
            <div class="card-body">

            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
